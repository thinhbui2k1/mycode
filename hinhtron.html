<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let R;
        R = prompt('Nhập Bán Kính :');

        let C = parseInt(R) * 2 * 3.14;
        let S = parseInt(R) * parseInt(R) * 3.14;
        document.writeln('Chu vi hình tròn :' + C.toFixed(2) ); 
        document.writeln('Diện tích hình tròn :' + S.toFixed(2));

    </script>
</body>
</html>
