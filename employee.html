<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        let message = prompt('Nhập giá trị cho chuỗi :', " ");
        if (message == 'Employee' ) {
            alert('Hello.');
        }else if(message == 'Director'){
            alert('Greetings');
        }else if (message == ''){
            alert('No login');

        }else{
            alert(" ");
        }
               
    </script>
</body>
