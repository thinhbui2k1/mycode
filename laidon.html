<html lang="en">
<head>

<body>
    

    <script>
        let tienVay;
        let laiXuat;
        let soNam;

        tienVay = prompt('Nhập Số Tiền Bạn Vay :')
        laiXuat = prompt('Nhập lãi xuất 1 năm :')
        soNam = prompt('Nhập số năm bạn vay :')
        let laiXuat1 = parseInt(laiXuat)/100

        let laiXuat1nam = parseInt(tienVay) * laiXuat1
        let gocLai =  parseInt(tienVay) + parseInt(soNam) * parseInt(laiXuat1nam)
        
        document.write(gocLai)



    </script>
</body>
