<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <table border="1px" style="width: 50%;" >
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>From Currency</th>
                    <th>To Currency</th>
                </tr>
                <tr>
                    <td> <input type="number" id="tien" ></td>
                    <td>
                        <select name="" id="">
                            <option value="">Việt Nam</option>
                        </select>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="">USD</option>
                        </select>
                    </td>
                </tr>
            </thead>
           
        </table>
        <br>
        <br>
        <button type="button" onclick="doitien()">Chuyển Đổi</button>
        <div id="ketqua"></div>
        <script>
            function doitien() { 
                let sotien = parseFloat( document.getElementById('tien').value);
                let ketqua = "";
                
                if(sotien > 0){
                    ketqua = sotien * 23000;
                }else if(sotien < 0 ){
                    ketqua = "Giá trị ko hợp lệ"
                }
                document.getElementById('ketqua').innerHTML = ketqua;

            }
        </script>
    </form>
</body>
</html>
